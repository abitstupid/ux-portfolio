            <div class="container">

                    <div class="containerHalf"> 
                    
                    </div>
                    <div class="containerLeft">
                        <form action="" class="formContact">
                            <div class="nameDiv">
                                <label for="name" id="name" class="nameLabel buttonText">Name:</label>
                                <input type="text" class="nameField bodyText" required />
                            </div>
                            <div class="emailDiv">

                            </div>
                            <div class="messageDiv">

                                <textarea name="yourMessage" id="messageField" class="messageField bodyText"  rows="6" aria-label="Your Message" placeholder="Enter your text here..." required /></textarea>

                            <div class="submitButton">
                                <input type="submit" class="submit buttonText"  value="Send" />
                            </div>

                    </div>
